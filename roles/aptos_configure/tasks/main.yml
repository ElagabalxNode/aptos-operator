---
- name: Ensure that the folder exists
  file:
    path: '{{ config_directory }}'
    state: directory

- name: Pull waypoint.txt
  get_url:
    url: "{{ waypoint }}"
    dest: "{{ config_directory }}/waypoint.txt"
    mode: "0644"

- name: Pull genesis.blob
  get_url:
    url: "{{ genesis }}"
    dest: "{{config_directory }}/genesis.blob"
    mode: "0644"

- name: Ensure that the data folder does not exist
  file:
    path: '{{ config_directory }}/data'
    state: absent

- name: Copy appropriate config file
  template:
    src: "{{ node_type }}.yaml.j2"
    dest: "{{ config_directory }}/config/{{ node_type }}.yaml"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: "0600"

- name: Open p2p port
  become: true
  ufw:
    rule: allow
    proto: tcp
    port: "{{ p2p_port }}"

- name: Open prometheus port to the monitor IP
  become: true
  ufw:
    rule: allow
    proto: tcp
    from_ip: "{{ monitor_ip}}"
    port: "{{ prometheus_port }}"

- name: install nginx package
  become: true
  apt:
    name: nginx
    state: present
    update_cache: yes

- name: Copy nginx config file to reverse proxy
  become: true
  template:
    src: 'nginx.conf.j2'
    dest: '/etc/nginx/sites-enabled/aptos_{{ node_type }}.conf'
    owner: 'root'
    group: 'root'
    mode: '0644'

- name: restart nginx service
  become: true
  systemd:
    name: nginx
    state: restarted
    daemon_reload: yes
    enabled: yes
  changed_when: false

- name: open nginx port
  become: true
  ufw:
    rule: allow
    port: '80'
    proto: tcp

- name: open validator's port to fullnode
  become: true
  ufw:
    rule: allow
    port: '6181'
    proto: tcp
    from_ip: "{{ fullnode_ip }}"
  when: node_type == "validator"